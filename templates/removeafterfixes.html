<!doctype html>
<html>

<head>
  {% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>{% block title %}{% endblock %} - My Webpage</title>
  {% endblock %}
</head>

<style>
    #footer {
    background-color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 5%;
    text-align: center;
}

    #input-group{
        justify-content: right;
    }
</style>

<body>
  <nav class="navbar navbar-expand-lg bg-light justify-content-between">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Alon's Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books">Book List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/loans">Loan List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/client">Client List</a>
          </li>
          <li>
            <form class="form-inline" action="book_search" method="post">
              <div class="input-group">
                <input type="text" class="form-control" name="bookname" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-sm">
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
          <span class="text-muted">
            &copy; All Rights Reserved to <a href = "https://www.instagram.com/alon.itzhaky">Alon Itzhaky</a> 2022
          </span>
        </div>
      </footer>
      {% endblock %}
    </div>
  </div>
</body>

</html>
