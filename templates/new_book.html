{% extends "layout.html" %}

{% block title %}
<title>New Book - The Library</title>

{% endblock %}

{% block head %}
{{ super() }}

{% endblock %}

{% block content %}

<style>
    #footer {
        position: absolute;
    }
</style>

<div class="d-flex justify-content-center">
    <form action="/Books/" method="post">
        <label for="book_name">Name: </label>
        <input type="text" name="Name" placeholder="Book Name" required>
        <hr>
        <label for="book_author">Author: </label>
        <input type="text" name="Author" placeholder="Author Name" required>
        <hr>
        <label for="published">Published: </label>
        <input type="text" name="Published" placeholder="Year in a 4 digit format only!" required>
        <hr>
        Book Type:
        <select name="Type" id="book_type"> 
            <option value="1">1 - Up to 10 days</option>
            <option value="2">2 - Up to 5 days</option>
            <option value="3">3 - Up to 2 days</option>
        </select>
        <hr>
        <div class="justify-content-center">
            <button class="btn btn-outline-dark" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
